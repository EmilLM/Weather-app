<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"><img src="images/icons/logo.svg" /> YourWeather.com</div>
        <button class="btn" id="add-city">Add city <i class="material-icons">add_circle</i></button>
      </div>
    </header>

    <section id="app" class="container">

      <!-- Search engine module - hidden by default -->
      <div class="module module__form" style="display: none;">
        <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>
        <h2>Find city</h2>

        <form novalidate autocomplete="off" class="find-city">
          <input type="text" name="search" id="search" placeholder="np. WrocÅ‚aw" />
          <button type="submit"><i class="material-icons">search</i></button>
        </form>
        <div class="search-error"></div>
      </div>

      <!--
         Weather module
         The following code can be treated as a template for subsequent modules
         You can clone it using the clone(true) method, and fill the appropriate values from the current city.
      -->
      <div class="module module__weather" style="display: none;">
        <button class="btn btn--icon btn--close"><i class="material-icons">close</i></button>

        <div class="weather">
          <div class="weather__icon"><img src="images/icons/partly-cloudy-day.svg" /></div>

          <div class="weather__info">
            <div class="city">
              <span class="city__name">Chicago</span> <span class="btn btn--icon"><i class="material-icons">edit</i></span>
            </div>
            <div class="temperature"><span class="temperature__value">16.5</span>&deg;C</div>
          </div>

          <ul class="weather__details">
            <li><img src="images/icons/pressure.svg" /> <span class="pressure__value">998 hPa</span></li>
            <li><img src="images/icons/humidity.svg" /> <span class="humidity__value">45%</span></li>
            <li><img src="images/icons/wind-speed.svg" /> <span class="wind-speed__value">5.5 m/s</span></li>
          </ul>

          <ul class="weather__forecast">
            <li>
              <span class="day">Tuesday</span> <img src="images/icons/clear-day.svg" />
              <span class="temperature"><span class="temperature__value">10.0</span>&deg;C</span>
            </li>

            <li>
              <span class="day">Wednesday</span> <img src="images/icons/snow.svg" />
              <span class="temperature"><span class="temperature__value">-2.3</span>&deg;C</span>
            </li>

            <li>
              <span class="day">Thursday</span> <img src="images/icons/rain.svg" />
              <span class="temperature"><span class="temperature__value">4.8</span>&deg;C</span>
            </li>

            <li>
              <span class="day">Friday</span> <img src="images/icons/cloudy.svg" />
              <span class="temperature"><span class="temperature__value">5.0</span>&deg;C</span>
            </li>

            <li>
              <span class="day">Saturday</span> <img src="images/icons/hail.svg" />
              <span class="temperature"><span class="temperature__value">8.6</span>&deg;C</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="loading">
          <div class="dual-ring"></div>
      </div>
    </section>
  </body>
</html>
